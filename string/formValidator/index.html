<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <div class="register">
            <h2 style="font-size: 30px;"> Create your account</h2>
       
    <form>
        <div class="form-group">
         <label for="firstName">First Name</label>
         <input type="text" name="firstName" id="firstName"/>
        <div class="error" id="firstNameError"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName"/>
           <div class="error" id="lastNameError"></div>
           </div>

           <div class="form-group">
            <label for="email">Email</label>
            <input email="text" name="email;" id="email"/>
           <div class="error" id="emailError"></div>
           </div>

           <div class="form-group">
            <label for="mobile">Mobile</label>
            <input number="text" name="mobile" id="mobile"/>
           <div class="error" id="mobileError"></div>
           </div>

           <div class="form-group lastForm-group">
            <label for="password">Password</label>
            <input password="text" name="password" id="password"/>
           <div class="error" id="passwordError"></div>
           <button class="showPassword">Show</button>
           </div>

           <button class="submit" type="submit">submit</button>
    </form>


    </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
